<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS2 HTML5 - 1v1 Edition</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.9); color: white; padding: 30px; 
            text-align: center; border: 2px solid #555; z-index: 10;
        }
        #ui {
            position: absolute; bottom: 20px; left: 20px; color: white; 
            text-shadow: 2px 2px black; font-size: 24px; pointer-events: none;
        }
        #ammo-ui {
            position: absolute; bottom: 20px; right: 20px; color: #ffd700; 
            font-size: 32px; font-weight: bold; pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            border: 2px solid lime; transform: translate(-50%, -50%); pointer-events: none;
        }
        button { background: #444; color: white; border: 1px solid #999; padding: 10px 20px; cursor: pointer; margin: 5px; }
        button:hover { background: #666; }
    </style>
</head>
<body>

    <div id="menu">
        <h1>CS2 LITE 1v1</h1>
        <p>VYBER OBTIAŽNOSŤ BOTA:</p>
        <button onclick="startGame(0.01)">EASY (Noob)</button>
        <button onclick="startGame(0.04)">MEDIUM (Pro)</button>
        <button onclick="startGame(0.08)">HARD (Hacker)</button>
    </div>

    <div id="crosshair"></div>
    <div id="ui">HP: <span id="hp">100</span> | BOT: <span id="botHp">100</span></div>
    <div id="ammo-ui">AMMO: <span id="ammo">30</span>/90</div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer, gun, bot, floor;
        let playerHp = 100, botHp = 100, ammo = 30;
        let moveF = false, moveB = false, moveL = false, moveR = false;
        let gameRunning = false, botAccuracy = 0.02;

        function createHuman(color) {
            const group = new THREE.Group();
            // Telo
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1, 0.3), new THREE.MeshPhongMaterial({color: color}));
            body.position.y = 1;
            group.add(body);
            // Hlava
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.25), new THREE.MeshPhongMaterial({color: 0xffdbac}));
            head.position.y = 1.7;
            group.add(head);
            // Ruky
            const armGeo = new THREE.BoxGeometry(0.2, 0.8, 0.2);
            const armL = new THREE.Mesh(armGeo, new THREE.MeshPhongMaterial({color: color}));
            armL.position.set(-0.4, 1, 0);
            group.add(armL);
            const armR = new THREE.Mesh(armGeo, new THREE.MeshPhongMaterial({color: color}));
            armR.position.set(0.4, 1, 0);
            group.add(armR);
            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Modrá obloha
            
            // Hmlovina pre efekt vzdialenosti
            scene.fog = new THREE.Fog(0x87ceeb, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Svetlá
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(10, 20, 10);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0x606060));

            // Podlaha (Púštny piesok)
            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0xd2b48c });
            floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Boxy
            const boxGeo = new THREE.BoxGeometry(2, 2, 2);
            const boxMat = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            for(let i=0; i<15; i++) {
                let box = new THREE.Mesh(boxGeo, boxMat);
                box.position.set(Math.random()*40-20, 1, Math.random()*40-20);
                scene.add(box);
            }

            // Hráčova zbraň (viditeľná vpravo)
            const gunGroup = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.5), new THREE.MeshPhongMaterial({color: 0x222222}));
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 0.4), new THREE.MeshPhongMaterial({color: 0x111111}));
            barrel.rotation.x = Math.PI / 2;
            barrel.position.z = -0.4;
            gunGroup.add(body, barrel);
            gun = gunGroup;
            scene.add(gun);

            // Bot (Postava človeka)
            bot = createHuman(0x112244); // Tmavomodré oblečenie
            bot.position.set(0, 0, -10);
            scene.add(bot);

            // Ovládanie
            window.addEventListener('keydown', e => { if(e.code=='KeyW') moveF=true; if(e.code=='KeyS') moveB=true; if(e.code=='KeyA') moveL=true; if(e.code=='KeyD') moveR=true; });
            window.addEventListener('keyup', e => { if(e.code=='KeyW') moveF=false; if(e.code=='KeyS') moveB=false; if(e.code=='KeyA') moveL=false; if(e.code=='KeyD') moveR=false; });
            
            renderer.domElement.addEventListener('mousedown', shoot);
            
            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    camera.rotation.y -= e.movementX * 0.002;
                    camera.rotation.x -= e.movementY * 0.002;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                }
            });

            animate();
        }

        function shoot() {
            if(!gameRunning || ammo <= 0 || document.pointerLockElement !== renderer.domElement) return;
            
            ammo--;
            document.getElementById('ammo').innerText = ammo;
            
            // Trhnutie zbrane (recoil)
            gun.position.z += 0.1;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({x:0, y:0}, camera);
            const intersects = raycaster.intersectObject(bot, true);

            if(intersects.length > 0) {
                botHp -= 25;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("BOT ELIMINATED!"); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameRunning) return;

            // Pohyb hráča
            const speed = 0.12;
            if(moveF) camera.translateZ(-speed);
            if(moveB) camera.translateZ(speed);
            if(moveL) camera.translateX(-speed);
            if(moveR) camera.translateX(speed);
            camera.position.y = 1.7;

            // Uchytenie zbrane ku kamere
            gun.position.copy(camera.position);
            gun.rotation.copy(camera.rotation);
            gun.translateX(0.4); // Vpravo
            gun.translateY(-0.3); // Dole
            gun.translateZ(-0.6); // Dopredu
            gun.position.z += (Math.sin(Date.now() * 0.005) * 0.01); // Jemné pohupovanie

            // Bot AI - Stojí a mieri na teba
            bot.lookAt(camera.position.x, 0, camera.position.z);
            
            // Bot strieľa
            if(Math.random() < botAccuracy) {
                playerHp -= 2;
                document.getElementById('hp').innerText = playerHp;
                if(playerHp <= 0) { alert("WASTED!"); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        window.startGame = (acc) => {
            botAccuracy = acc;
            gameRunning = true;
            document.getElementById('menu').style.display = 'none';
            renderer.domElement.requestPointerLock();
            init();
        };
    </script>
</body>
</html>
