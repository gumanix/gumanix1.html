<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS2 HTML5 - Arena Edition</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #000; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #crosshair:before { content: ''; position: absolute; top: 9px; left: 0; width: 20px; height: 2px; background: lime; }
        #crosshair:after { content: ''; position: absolute; top: 0; left: 9px; width: 2px; height: 20px; background: lime; }
        
        #hud {
            position: absolute; bottom: 30px; width: 100%; display: flex;
            justify-content: space-around; color: white; font-size: 28px;
            font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none;
        }
        #reload-msg {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            color: #ff0; font-size: 22px; display: none; text-shadow: 2px 2px #000;
        }
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 50px;
            text-align: center; border: 2px solid #de9b35; z-index: 100;
        }
        button { background: #de9b35; border: none; padding: 15px 40px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color: #de9b35;">ARENA 1v1</h1>
        <p>MENŠIA MAPA | VIDITEĽNÉ NÁBOJE | AK-47</p>
        <button id="startBtn">ŠTART</button>
    </div>

    <div id="reload-msg">NÍZKY STAV MUNÍCIE - STLAČ 'R'</div>
    <div id="crosshair"></div>
    
    <div id="hud">
        <div>HP: <span id="hp">100</span></div>
        <div>AMMO: <span id="ammo">30</span>/90</div>
        <div>BOT: <span id="botHp">100</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, ak47, bot, playerGroup;
        let ammo = 30, playerHp = 100, botHp = 100;
        let keys = {}, gameStarted = false, isReloading = false;
        let obstacles = [], bullets = [];
        let pitch = 0, yaw = 0;

        function createAK47() {
            const group = new THREE.Group();
            const ironMat = new THREE.MeshPhongMaterial({color: 0x222222});
            const woodMat = new THREE.MeshPhongMaterial({color: 0x5e2f11});

            const body = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.12, 0.5), ironMat);
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.015, 0.015, 0.55), ironMat);
            barrel.rotation.x = Math.PI / 2; barrel.position.z = -0.45;
            const stock = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.15, 0.35), woodMat);
            stock.position.set(0, -0.05, 0.4);
            const mag = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.25, 0.1), ironMat);
            mag.position.set(0, -0.2, -0.1); mag.rotation.x = 0.4;

            group.add(body, barrel, stock, mag);
            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            playerGroup = new THREE.Group();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            playerGroup.add(camera);
            playerGroup.position.set(0, 1.7, 8);
            scene.add(playerGroup);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(5, 15, 5);
            scene.add(sun, new THREE.AmbientLight(0xffffff, 0.5));

            // ARENA - KOCKA (Steny)
            const arenaSize = 30;
            const wallMat = new THREE.MeshPhongMaterial({color: 0x555555, side: THREE.BackSide});
            const arenaBox = new THREE.Mesh(new THREE.BoxGeometry(arenaSize, 15, arenaSize), wallMat);
            arenaBox.position.y = 7.5;
            scene.add(arenaBox);

            // Podlaha
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(arenaSize, arenaSize), new THREE.MeshPhongMaterial({color: 0x333333}));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Menšie prekážky
            const boxGeo = new THREE.BoxGeometry(2, 2, 2);
            const boxMat = new THREE.MeshPhongMaterial({color: 0x8b4513});
            for(let i=0; i<8; i++) {
                const box = new THREE.Mesh(boxGeo, boxMat);
                box.position.set(Math.random()*20-10, 1, Math.random()*20-10);
                scene.add(box);
                obstacles.push(box);
            }

            ak47 = createAK47();
            camera.add(ak47);
            ak47.position.set(0.35, -0.35, -0.6);

            // Bot
            bot = new THREE.Group();
            const bB = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.5), new THREE.MeshPhongMaterial({color: 0x000000}));
            bB.position.y = 0.8;
            bot.add(bB);
            bot.position.set(0, 0, -8);
            bot.moveDir = 1;
            scene.add(bot);

            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'KeyR' && ammo < 30 && !isReloading) reload();
            });
            window.addEventListener('keyup', e => keys[e.code] = false);

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    yaw -= e.movementX * 0.002;
                    pitch -= e.movementY * 0.002;
                    pitch = Math.max(-1.5, Math.min(1.5, pitch));
                    playerGroup.rotation.y = yaw;
                    camera.rotation.x = pitch;
                }
            });

            window.addEventListener('mousedown', shoot);
            animate();
        }

        function reload() {
            isReloading = true;
            document.getElementById('reload-msg').style.display = 'none';
            ak47.rotation.z = 0.5;
            setTimeout(() => {
                ammo = 30;
                document.getElementById('ammo').innerText = ammo;
                ak47.rotation.z = 0;
                isReloading = false;
            }, 1000);
        }

        function shoot() {
            if(!gameStarted || ammo <= 0 || isReloading || document.pointerLockElement !== renderer.domElement) return;
            ammo--;
            document.getElementById('ammo').innerText = ammo;
            if(ammo === 0) document.getElementById('reload-msg').style.display = 'block';

            // VIDITEĽNÝ NÁBOJ (Obdĺžnik/Tracer)
            const bulletGeo = new THREE.BoxGeometry(0.04, 0.04, 0.3); // Malý obdĺžnik
            const bulletMat = new THREE.MeshBasicMaterial({color: 0xffff00});
            const tracer = new THREE.Mesh(bulletGeo, bulletMat);
            
            // Štart z hlavne zbrane
            tracer.position.copy(playerGroup.position);
            tracer.rotation.copy(camera.rotation);
            tracer.rotation.y += playerGroup.rotation.y;

            const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion).applyQuaternion(playerGroup.quaternion);
            tracer.velocity = dir.multiplyScalar(1.2);
            tracer.lookAt(tracer.position.clone().add(tracer.velocity)); // Otočenie obdĺžnika v smere letu
            
            bullets.push(tracer);
            scene.add(tracer);

            // Detekcia zásahu
            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(bot.children);
            if(hits.length > 0) {
                botHp -= 20;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("VIŤAZSTVO!"); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;

            const oldPos = playerGroup.position.clone();
            const move = new THREE.Vector3();
            if(keys['KeyW']) move.z -= 1;
            if(keys['KeyS']) move.z += 1;
            if(keys['KeyA']) move.x -= 1;
            if(keys['KeyD']) move.x += 1;

            if(move.length() > 0) {
                move.normalize().applyQuaternion(playerGroup.quaternion);
                playerGroup.position.addScaledVector(move, 0.15);
            }

            // Kolízie (Arena a Boxy)
            const limit = 14.5;
            if(Math.abs(playerGroup.position.x) > limit || Math.abs(playerGroup.position.z) > limit) playerGroup.position.copy(oldPos);
            obstacles.forEach(box => {
                if(playerGroup.position.distanceTo(new THREE.Vector3(box.position.x, 1.7, box.position.z)) < 1.8) playerGroup.position.copy(oldPos);
            });

            // Animácia nábojov
            bullets.forEach((b, i) => {
                b.position.add(b.velocity);
                if(b.position.length() > 50) { scene.remove(b); bullets.splice(i, 1); }
            });

            // Bot AI
            bot.position.x += 0.07 * bot.moveDir;
            if(Math.abs(bot.position.x) > 8) bot.moveDir *= -1;
            bot.lookAt(playerGroup.position.x, 0, playerGroup.position.z);

            if(Math.random() < 0.02) {
                playerHp -= 1;
                document.getElementById('hp').innerText = playerHp;
                if(playerHp <= 0) { alert("KONIEC HRY"); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').onclick = () => {
            gameStarted = true;
            document.getElementById('menu').style.display = 'none';
            init();
            renderer.domElement.requestPointerLock();
        };
    </script>
</body>
</html>
