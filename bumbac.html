<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS 1v1 Arena - Symmetric Map</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #111; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #crosshair:before { content: ''; position: absolute; top: 9px; left: 0; width: 20px; height: 2px; background: #0f0; }
        #crosshair:after { content: ''; position: absolute; top: 0; left: 9px; width: 2px; height: 22px; background: #0f0; }
        
        #hud {
            position: absolute; bottom: 30px; width: 100%; display: flex;
            justify-content: space-around; color: #fff; font-size: 28px;
            font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none;
        }
        #weapon-info { position: absolute; bottom: 80px; right: 50px; color: #fb0; font-size: 20px; font-weight: bold; }
        
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); color: white; padding: 40px;
            text-align: center; border: 2px solid #de9b35; z-index: 100;
        }
        .btn { background: #de9b35; border: none; padding: 12px 30px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 10px; color: #000; transition: 0.2s; }
        .btn:hover { background: #fff; transform: scale(1.1); }
        #flash { position: absolute; top:0; left:0; width:100%; height:100%; background: red; opacity:0; pointer-events:none; }
    </style>
</head>
<body>

    <div id="flash"></div>
    <div id="menu">
        <h1 style="color: #de9b35; letter-spacing: 5px;">AIM_MAP 1v1</h1>
        <p>1 - AK47 | 2 - NÔŽ | R - PREBIŤ</p>
        <button class="btn" onclick="startGame(0.01)">EASY BOT</button>
        <button class="btn" onclick="startGame(0.025)">MEDIUM BOT</button>
        <button class="btn" onclick="startGame(0.05)">HARD BOT</button>
    </div>

    <div id="crosshair"></div>
    <div id="weapon-info"><span id="curWeapon">AK-47</span></div>
    
    <div id="hud">
        <div>HP: <span id="hp">100</span></div>
        <div>AMMO: <span id="ammo">30</span>/90</div>
        <div>BOT: <span id="botHp">100</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, ak47, knife, bot, playerGroup;
        let ammo = 30, playerHp = 100, botHp = 100;
        let keys = {}, gameStarted = false, isReloading = false;
        let isShooting = false, lastShotTime = 0, currentWeapon = 'ak47';
        let botAimChance = 0.02; 
        let obstacles = [], bullets = [];
        let pitch = 0, yaw = 0;

        function createHuman(color) {
            const group = new THREE.Group();
            const mat = new THREE.MeshPhongMaterial({color: color});
            const skin = new THREE.MeshPhongMaterial({color: 0xffdbac});

            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.9, 0.3), mat);
            torso.position.y = 1.05; torso.name = "body";
            
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.35, 0.35), skin);
            head.position.y = 1.7; head.name = "head";

            const arm = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.6, 0.2), mat);
            arm.position.set(0.4, 1.1, -0.2);
            arm.rotation.x = -Math.PI/4;

            const bGun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.65), new THREE.MeshPhongMaterial({color: 0x111111}));
            bGun.position.set(0.4, 1.1, -0.5);

            group.add(torso, head, arm, bGun);
            return group;
        }

        function createAK47() {
            const group = new THREE.Group();
            const iron = new THREE.MeshPhongMaterial({color: 0x222222});
            const wood = new THREE.MeshPhongMaterial({color: 0x5e2f11});
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.12, 0.5), iron);
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.015, 0.015, 0.6), iron);
            barrel.rotation.x = Math.PI/2; barrel.position.z = -0.5;
            const stock = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.18, 0.35), wood);
            stock.position.set(0, -0.05, 0.4);
            group.add(body, barrel, stock);
            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            playerGroup = new THREE.Group();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            playerGroup.add(camera);
            // SPAWN ZA KRABICOU (Hráč)
            playerGroup.position.set(0, 1.7, 16);
            scene.add(playerGroup);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Podlaha
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshPhongMaterial({color: 0x444444}));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // SYMETRICKÉ KRABICE (Prekážky)
            const boxGeo = new THREE.BoxGeometry(3, 3, 3);
            const boxMat = new THREE.MeshPhongMaterial({color: 0x8b4513});
            
            const boxPositions = [
                {x: 0, z: 12},  // Krabica pred hráčom (krytie pri spawne)
                {x: 0, z: -12}, // Krabica pred botom
                {x: -7, z: 0},  {x: 7, z: 0}, // Bočné krabice v strede
                {x: -12, z: 12}, {x: 12, z: 12}, // Rohové krabice hráč
                {x: -12, z: -12}, {x: 12, z: -12} // Rohové krabice bot
            ];

            boxPositions.forEach(pos => {
                const box = new THREE.Mesh(boxGeo, boxMat);
                box.position.set(pos.x, 1.5, pos.z);
                scene.add(box);
                obstacles.push(box);
            });

            ak47 = createAK47(); camera.add(ak47); ak47.position.set(0.4, -0.4, -0.7);
            knife = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.1, 0.4), new THREE.MeshPhongMaterial({color: 0xaaaaaa}));
            camera.add(knife); knife.position.set(0.4, -0.4, -0.5); knife.visible = false;

            bot = createHuman(0x114411); // Zelený tím
            bot.position.set(0, 0, -16); // SPAWN ZA KRABICOU (Bot)
            scene.add(bot);

            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'Digit1') switchWeapon('ak47');
                if(e.code === 'Digit2') switchWeapon('knife');
                if(e.code === 'KeyR' && ammo < 30 && !isReloading) reload();
            });
            window.addEventListener('keyup', e => keys[e.code] = false);

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    yaw -= e.movementX * 0.002;
                    pitch -= e.movementY * 0.002;
                    pitch = Math.max(-1.5, Math.min(1.5, pitch));
                    playerGroup.rotation.y = yaw;
                    camera.rotation.x = pitch;
                }
            });

            window.addEventListener('mousedown', () => isShooting = true);
            window.addEventListener('mouseup', () => isShooting = false);
            animate();
        }

        function switchWeapon(type) {
            currentWeapon = type;
            ak47.visible = (type === 'ak47');
            knife.visible = (type === 'knife');
            document.getElementById('curWeapon').innerText = type.toUpperCase();
        }

        function reload() {
            isReloading = true;
            ak47.rotation.x = 0.5;
            setTimeout(() => { ammo = 30; document.getElementById('ammo').innerText = ammo; ak47.rotation.x = 0; isReloading = false; }, 1000);
        }

        function shoot() {
            const now = Date.now();
            if(currentWeapon === 'ak47') {
                if(now - lastShotTime < 110 || ammo <= 0 || isReloading) return;
                lastShotTime = now; ammo--;
                document.getElementById('ammo').innerText = ammo;
                
                ak47.position.z += 0.05; // Recoil

                const tr = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.04, 1), new THREE.MeshBasicMaterial({color: 0xffff00}));
                tr.position.copy(playerGroup.position);
                tr.rotation.copy(camera.rotation);
                tr.rotation.y += playerGroup.rotation.y;
                const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion).applyQuaternion(playerGroup.quaternion);
                tr.velocity = dir.multiplyScalar(2.5);
                bullets.push(tr); scene.add(tr);

                checkHit(25, 50);
            } else {
                if(now - lastShotTime < 400) return;
                lastShotTime = now;
                knife.position.z -= 0.3; setTimeout(()=>knife.position.z += 0.3, 100);
                if(playerGroup.position.distanceTo(bot.position) < 3.5) checkHit(50, 100);
            }
        }

        function checkHit(bodyDmg, headDmg) {
            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(bot.children);
            if(hits.length > 0) {
                const hitName = hits[0].object.name;
                botHp -= (hitName === "head") ? headDmg : bodyDmg;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("VYHRAL SI KOLO!"); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;
            if(isShooting) shoot();

            const oldPos = playerGroup.position.clone();
            const move = new THREE.Vector3();
            if(keys['KeyW']) move.z -= 1; if(keys['KeyS']) move.z += 1;
            if(keys['KeyA']) move.x -= 1; if(keys['KeyD']) move.x += 1;
            if(move.length() > 0) {
                move.normalize().applyQuaternion(playerGroup.quaternion);
                playerGroup.position.addScaledVector(move, 0.16);
            }

            // Kolízie s krabicami a steny
            obstacles.forEach(box => {
                if(playerGroup.position.distanceTo(new THREE.Vector3(box.position.x, 1.7, box.position.z)) < 2.2) playerGroup.position.copy(oldPos);
            });
            if(Math.abs(playerGroup.position.x) > 24 || Math.abs(playerGroup.position.z) > 24) playerGroup.position.copy(oldPos);

            ak47.position.z = THREE.MathUtils.lerp(ak47.position.z, -0.7, 0.2);

            bullets.forEach((b, i) => { 
                b.position.add(b.velocity); 
                if(b.position.distanceTo(playerGroup.position) > 60) { scene.remove(b); bullets.splice(i,1); }
            });

            // Inteligentný Bot - Strafuje a mieri
            bot.position.x += Math.sin(Date.now() * 0.002) * 0.1; 
            bot.lookAt(playerGroup.position.x, 0, playerGroup.position.z);

            if(Math.random() < botAimChance) {
                const dmg = (Math.random() > 0.85) ? 50 : 25;
                playerHp -= dmg;
                document.getElementById('hp').innerText = playerHp;
                document.getElementById('flash').style.opacity = 0.5;
                setTimeout(()=>document.getElementById('flash').style.opacity = 0, 50);
                if(playerHp <= 0) { alert("BOL SI ELIMINOVANÝ!"); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        window.startGame = (chance) => {
            botAimChance = chance;
            gameStarted = true;
            document.getElementById('menu').style.display = 'none';
            init();
            renderer.domElement.requestPointerLock();
        };
    </script>
</body>
</html>
