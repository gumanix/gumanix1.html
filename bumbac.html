<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS2 HTML5 - AK47 Edition</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #000; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #crosshair:before { content: ''; position: absolute; top: 9px; left: 0; width: 20px; height: 2px; background: lime; }
        #crosshair:after { content: ''; position: absolute; top: 0; left: 9px; width: 2px; height: 20px; background: lime; }

        #hud {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: space-around;
            color: white; font-size: 28px; font-weight: bold; text-shadow: 2px 2px #000;
            pointer-events: none; z-index: 5;
        }
        #reload-msg {
            position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);
            color: yellow; font-size: 24px; display: none; text-shadow: 2px 2px #000;
        }
        #damage-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0); pointer-events: none; z-index: 2;
        }
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); color: white; padding: 40px; border: 2px solid #de9b35;
            text-align: center; z-index: 100;
        }
        button { background: #de9b35; border: none; padding: 15px 30px; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="damage-flash"></div>
    <div id="reload-msg">STLAČ 'R' PRE PREBITIE!</div>

    <div id="menu">
        <h1 style="color: #de9b35; margin-top: 0;">CS2 LITE 1v1</h1>
        <p>Zbraň: AK-47 | Ovládanie: WASD + Myš</p>
        <button id="startBtn">ŠTARTOVAŤ ZÁPAS</button>
    </div>

    <div id="crosshair"></div>
    <div id="hud">
        <div>HP: <span id="hp">100</span></div>
        <div>NÁBOJE: <span id="ammo">30</span>/90</div>
        <div>BOT: <span id="botHp">100</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, ak47, bot;
        let playerHp = 100, botHp = 100, ammo = 30, totalAmmo = 90;
        let keys = {}, isReloading = false, gameStarted = false;
        let obstacles = [], bullets = [];

        function createAK47() {
            const group = new THREE.Group();
            
            // Telo zbrane (kovové)
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.12, 0.6), new THREE.MeshPhongMaterial({color: 0x222222}));
            group.add(body);

            // Hlaveň
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 0.5), new THREE.MeshPhongMaterial({color: 0x111111}));
            barrel.rotation.x = Math.PI / 2;
            barrel.position.z = -0.5;
            group.add(barrel);

            // Pažba (drevo - typické pre AK)
            const stock = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.15, 0.3), new THREE.MeshPhongMaterial({color: 0x5e2f11}));
            stock.position.set(0, -0.05, 0.4);
            group.add(stock);

            // Zásobník (zahnutý)
            const mag = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.25, 0.1), new THREE.MeshPhongMaterial({color: 0x111111}));
            mag.position.set(0, -0.2, -0.1);
            mag.rotation.x = 0.3;
            group.add(mag);

            // Rúčka (drevo)
            const grip = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.15, 0.08), new THREE.MeshPhongMaterial({color: 0x5e2f11}));
            grip.position.set(0, -0.15, 0.15);
            group.add(grip);

            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 70);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1.2);
            light.position.set(10, 20, 10);
            scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

            // Podlaha
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({color: 0x444444}));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Hnedé boxy (Kolízie)
            const boxMat = new THREE.MeshPhongMaterial({color: 0x8b4513});
            for(let i=0; i<15; i++) {
                const box = new THREE.Mesh(new THREE.BoxGeometry(2.5, 2.5, 2.5), boxMat);
                box.position.set(Math.random()*40-20, 1.25, Math.random()*40-20);
                scene.add(box);
                obstacles.push(box);
            }

            ak47 = createAK47();
            scene.add(ak47);

            // Bot - Kukláč
            bot = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.5, 0.5), new THREE.MeshPhongMaterial({color: 0x000000}));
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshPhongMaterial({color: 0x111111}));
            body.position.y = 0.75; head.position.y = 1.7;
            bot.add(body, head);
            bot.position.set(0, 0, -15);
            bot.moveDir = 1;
            scene.add(bot);

            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'KeyR' && ammo < 30 && !isReloading) reload();
            });
            window.addEventListener('keyup', e => keys[e.code] = false);

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    camera.rotation.y -= e.movementX * 0.002;
                    camera.rotation.x -= e.movementY * 0.002;
                    camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
                }
            });

            window.addEventListener('mousedown', shoot);
            animate();
        }

        function reload() {
            isReloading = true;
            document.getElementById('reload-msg').style.display = 'none';
            // Animácia prebitia (pootočenie zbrane)
            ak47.rotation.z = 0.5;
            setTimeout(() => {
                ammo = 30;
                document.getElementById('ammo').innerText = ammo;
                ak47.rotation.z = 0;
                isReloading = false;
            }, 1500);
        }

        function shoot() {
            if(!gameStarted || ammo <= 0 || isReloading) return;
            ammo--;
            document.getElementById('ammo').innerText = ammo;
            if(ammo === 0) document.getElementById('reload-msg').style.display = 'block';

            // Spätný ráz (recoil)
            ak47.position.z += 0.1;

            // Vizualizácia guľky
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.05), new THREE.MeshBasicMaterial({color: 0xffff00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
            b.velocity = dir.multiplyScalar(1.5);
            bullets.push(b);
            scene.add(b);

            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(bot.children);
            if(hits.length > 0) {
                botHp -= 20;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("BOT ELIMINOVANÝ!"); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;

            const oldPos = camera.position.clone();
            const moveDir = new THREE.Vector3();
            if(keys['KeyW']) moveDir.z -= 1;
            if(keys['KeyS']) moveDir.z += 1;
            if(keys['KeyA']) moveDir.x -= 1;
            if(keys['KeyD']) moveDir.x += 1;

            if(moveDir.length() > 0) {
                moveDir.normalize();
                const rotation = new THREE.Euler(0, camera.rotation.y, 0, 'YXZ');
                moveDir.applyEuler(rotation);
                camera.position.addScaledVector(moveDir, 0.15);
            }

            // Kolízie
            obstacles.forEach(box => {
                if(camera.position.distanceTo(new THREE.Vector3(box.position.x, 1.7, box.position.z)) < 2) {
                    camera.position.copy(oldPos);
                }
            });
            camera.position.y = 1.7;

            // Fix AK-47 ku kamere
            ak47.position.copy(camera.position);
            ak47.rotation.copy(camera.rotation);
            ak47.translateX(0.35); ak47.translateY(-0.35); ak47.translateZ(-0.6);
            ak47.position.z = THREE.MathUtils.lerp(ak47.position.z, ak47.position.z, 0.1);

            // Pohyb striel
            bullets.forEach((b, i) => {
                b.position.add(b.velocity);
                if(b.position.distanceTo(camera.position) > 50) { scene.remove(b); bullets.splice(i, 1); }
            });

            // Bot AI
            bot.position.x += 0.05 * bot.moveDir;
            if(Math.abs(bot.position.x) > 10) bot.moveDir *= -1;
            bot.lookAt(camera.position.x, 0, camera.position.z);

            if(Math.random() < 0.02) {
                playerHp -= 1;
                document.getElementById('hp').innerText = playerHp;
                document.getElementById('damage-flash').style.background = "rgba(255,0,0,0.2)";
                setTimeout(() => document.getElementById('damage-flash').style.background = "transparent", 50);
                if(playerHp <= 0) { alert("GAME OVER"); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').onclick = () => {
            gameStarted = true;
            document.getElementById('menu').style.display = 'none';
            init();
            renderer.domElement.requestPointerLock();
        };
    </script>
</body>
</html>
