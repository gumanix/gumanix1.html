<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS 1v1 - Final Fix</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #000; }
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 40px; 
            text-align: center; border: 3px solid #0f0; z-index: 100;
        }
        #ui { position: absolute; bottom: 20px; left: 20px; color: white; font-size: 28px; font-weight: bold; }
        #ammo-ui { position: absolute; bottom: 20px; right: 20px; color: #fb0; font-size: 35px; font-weight: bold; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 14px; height: 14px;
            border: 2px solid #0f0; transform: translate(-50%, -50%); pointer-events: none;
        }
        button { background: #0f0; color: black; border: none; padding: 15px 30px; cursor: pointer; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color: #0f0;">CS LITE 1v1</h1>
        <p>OPRAVENÉ OVLÁDANIE A ZBRAŇ</p>
        <button id="startBtn">HRAŤ</button>
    </div>

    <div id="crosshair"></div>
    <div id="ui">HP: <span id="hp">100</span> | BOT: <span id="botHp">100</span></div>
    <div id="ammo-ui">AMMO: <span id="ammo">30</span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, gun, bot;
        let playerHp = 100, botHp = 100, ammo = 30;
        let moveF = false, moveB = false, moveL = false, moveR = false;
        let gameStarted = false;
        let shells = [];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Obloha

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Svetlo
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(10, 20, 10);
            scene.add(sun);
            scene.add(new THREE.AmbientLight(0x404040, 0.8));

            // Podlaha a Mraky
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({ color: 0x555555 }));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            for(let i=0; i<15; i++) {
                const cloud = new THREE.Mesh(new THREE.SphereGeometry(3, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffffff }));
                cloud.position.set(Math.random()*100-50, 25, Math.random()*100-50);
                scene.add(cloud);
            }

            // Hnedé Boxy
            const boxMat = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            for(let i=0; i<10; i++) {
                const box = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), boxMat);
                box.position.set(Math.random()*30-15, 1, Math.random()*30-15);
                scene.add(box);
            }

            // ZBRAŇ (Pevne vpravo dole)
            gun = new THREE.Group();
            const gBody = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.8), new THREE.MeshPhongMaterial({color: 0x222222}));
            const gBarrel = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.6), new THREE.MeshPhongMaterial({color: 0x000000}));
            gBarrel.rotation.x = Math.PI / 2;
            gBarrel.position.z = -0.5;
            gun.add(gBody, gBarrel);
            scene.add(gun);

            // BOT (Kukláč)
            bot = new THREE.Group();
            const bBody = new THREE.Mesh(new THREE.BoxGeometry(0.7, 1.4, 0.5), new THREE.MeshPhongMaterial({color: 0x000000}));
            bBody.position.y = 0.7;
            const bHead = new THREE.Mesh(new THREE.BoxGeometry(0.45, 0.45, 0.45), new THREE.MeshPhongMaterial({color: 0x111111}));
            bHead.position.y = 1.6;
            bot.add(bBody, bHead);
            bot.position.set(0, 0, -10);
            scene.add(bot);

            // Ovládanie
            window.onkeydown = e => { if(e.code=='KeyW') moveF=true; if(e.code=='KeyS') moveB=true; if(e.code=='KeyA') moveL=true; if(e.code=='KeyD') moveR=true; };
            window.onkeyup = e => { if(e.code=='KeyW') moveF=false; if(e.code=='KeyS') moveB=false; if(e.code=='KeyA') moveL=false; if(e.code=='KeyD') moveR=false; };

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    camera.rotation.y -= e.movementX * 0.002;
                    // OPRAVA OVLÁDANIA: myš hore = pohľad hore
                    camera.rotation.x -= e.movementY * 0.002; 
                    camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
                }
            });

            window.onmousedown = shoot;
            animate();
        }

        function shoot() {
            if(!gameStarted || ammo <= 0) return;
            ammo--;
            document.getElementById('ammo').innerText = ammo;

            // Recoil (trhnutie)
            gun.position.z += 0.2;

            // Efekt vyhodenej nábojnice
            const shell = new THREE.Mesh(new THREE.CylinderGeometry(0.015, 0.015, 0.05), new THREE.MeshPhongMaterial({color: 0xffd700}));
            shell.position.copy(gun.position);
            shell.velocity = new THREE.Vector3(Math.random()*0.1+0.1, 0.1, Math.random()*0.1);
            scene.add(shell);
            shells.push(shell);

            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(bot.children);
            if(hits.length > 0) {
                botHp -= 20;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("VYHRAL SI!"); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;

            // Pohyb hráča
            const speed = 0.15;
            if(moveF) camera.translateZ(-speed);
            if(moveB) camera.translateZ(speed);
            if(moveL) camera.translateX(-speed);
            if(moveR) camera.translateX(speed);
            camera.position.y = 1.7;

            // Uchytenie zbrane (stále viditeľná)
            gun.position.copy(camera.position);
            gun.rotation.copy(camera.rotation);
            gun.translateX(0.4); 
            gun.translateY(-0.3); 
            gun.translateZ(-0.7);

            // Animácia vyhodených nábojníc
            shells.forEach((s, i) => {
                s.position.add(s.velocity);
                s.velocity.y -= 0.01; // gravitácia
                if(s.position.y < 0) { scene.remove(s); shells.splice(i, 1); }
            });

            // Bot AI
            bot.lookAt(camera.position.x, 0, camera.position.z);
            if(Math.random() < 0.02) {
                playerHp -= 1;
                document.getElementById('hp').innerText = playerHp;
                if(playerHp <= 0) { alert("SI MŔTVY!"); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').onclick = () => {
            gameStarted = true;
            document.getElementById('menu').style.display = 'none';
            init();
            renderer.domElement.requestPointerLock();
        };
    </script>
</body>
</html>
