<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS2 HTML5 - Fixed Movement</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #000; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #crosshair:before { content: ''; position: absolute; top: 9px; left: 0; width: 20px; height: 2px; background: lime; }
        #crosshair:after { content: ''; position: absolute; top: 0; left: 9px; width: 2px; height: 20px; background: lime; }
        
        #hud {
            position: absolute; bottom: 30px; width: 100%; display: flex;
            justify-content: space-around; color: white; font-size: 28px;
            font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none;
        }
        #ui-msg {
            position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);
            color: #ff0; font-size: 20px; display: none; text-shadow: 1px 1px #000;
        }
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 50px;
            text-align: center; border: 2px solid #de9b35; z-index: 100;
        }
        button { background: #de9b35; border: none; padding: 15px 40px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color: #de9b35;">CS2 PROTOTYPE</h1>
        <p>OPRAVENÉ OTÁČANIE A POHYB</p>
        <button id="startBtn">HRAŤ</button>
    </div>

    <div id="ui-msg">STLAČ 'R' PRE PREBITIE</div>
    <div id="crosshair"></div>
    
    <div id="hud">
        <div>HP: <span id="hp">100</span></div>
        <div>AK-47: <span id="ammo">30</span>/90</div>
        <div>BOT: <span id="botHp">100</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, ak47, bot, playerGroup;
        let ammo = 30, playerHp = 100, botHp = 100;
        let keys = {}, gameStarted = false, isReloading = false;
        let obstacles = [], bullets = [];

        // FPS Control variables
        let pitch = 0; // Hore/Dole
        let yaw = 0;   // Do strán

        function createAK47() {
            const group = new THREE.Group();
            const ironMat = new THREE.MeshPhongMaterial({color: 0x222222});
            const woodMat = new THREE.MeshPhongMaterial({color: 0x5e2f11});

            const body = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.12, 0.5), ironMat);
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.02, 0.02, 0.5), ironMat);
            barrel.rotation.x = Math.PI / 2; barrel.position.z = -0.45;
            
            const stock = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.15, 0.35), woodMat);
            stock.position.set(0, -0.05, 0.4);

            const mag = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.25, 0.1), ironMat);
            mag.position.set(0, -0.2, -0.1); mag.rotation.x = 0.4;

            group.add(body, barrel, stock, mag);
            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 80);

            // Svetlo
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(10, 20, 10);
            scene.add(sun, new THREE.AmbientLight(0xffffff, 0.6));

            // HRÁČ Štruktúra (Dôležité pre správne otáčanie)
            playerGroup = new THREE.Group();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            playerGroup.add(camera);
            playerGroup.position.set(0, 1.7, 5);
            scene.add(playerGroup);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Podlaha a boxy
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshPhongMaterial({color: 0x444444}));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            const boxGeo = new THREE.BoxGeometry(2.5, 2.5, 2.5);
            const boxMat = new THREE.MeshPhongMaterial({color: 0x8b4513});
            for(let i=0; i<15; i++) {
                const box = new THREE.Mesh(boxGeo, boxMat);
                box.position.set(Math.random()*40-20, 1.25, Math.random()*40-20);
                scene.add(box);
                obstacles.push(box);
            }

            // AK-47
            ak47 = createAK47();
            camera.add(ak47); // Zbraň je dieťa kamery
            ak47.position.set(0.35, -0.35, -0.6);

            // Bot
            bot = new THREE.Group();
            const bB = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.5), new THREE.MeshPhongMaterial({color: 0x111111}));
            bB.position.y = 0.8;
            bot.add(bB);
            bot.position.set(0, 0, -10);
            bot.moveDir = 1;
            scene.add(bot);

            // Eventy
            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'KeyR' && ammo < 30 && !isReloading) reload();
            });
            window.addEventListener('keyup', e => keys[e.code] = false);

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    yaw -= e.movementX * 0.002;
                    pitch -= e.movementY * 0.002;
                    pitch = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, pitch));
                    
                    playerGroup.rotation.y = yaw;
                    camera.rotation.x = pitch;
                }
            });

            window.addEventListener('mousedown', shoot);
            animate();
        }

        function reload() {
            isReloading = true;
            document.getElementById('ui-msg').style.display = 'none';
            ak47.rotation.x = -0.5;
            setTimeout(() => {
                ammo = 30;
                document.getElementById('ammo').innerText = ammo;
                ak47.rotation.x = 0;
                isReloading = false;
            }, 1200);
        }

        function shoot() {
            if(!gameStarted || ammo <= 0 || isReloading || document.pointerLockElement !== renderer.domElement) return;
            ammo--;
            document.getElementById('ammo').innerText = ammo;
            if(ammo === 0) document.getElementById('ui-msg').style.display = 'block';

            // Recoil animation
            ak47.position.z += 0.05;

            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(bot.children);
            if(hits.length > 0) {
                botHp -= 20;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("VÍŤAZSTVO!"); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;

            // POHYB (Klasický CS štýl)
            const oldPos = playerGroup.position.clone();
            const move = new THREE.Vector3();
            if(keys['KeyW']) move.z -= 1;
            if(keys['KeyS']) move.z += 1;
            if(keys['KeyA']) move.x -= 1;
            if(keys['KeyD']) move.x += 1;

            if(move.length() > 0) {
                move.normalize();
                // Pohybujeme sa v smere, kam je otočený playerGroup (Yaw)
                move.applyQuaternion(playerGroup.quaternion);
                playerGroup.position.addScaledVector(move, 0.15);
            }

            // Kolízie s boxami
            obstacles.forEach(box => {
                const dist = playerGroup.position.distanceTo(new THREE.Vector3(box.position.x, playerGroup.position.y, box.position.z));
                if(dist < 2) playerGroup.position.copy(oldPos);
            });

            // Vracanie zbrane po recoile
            ak47.position.z = THREE.MathUtils.lerp(ak47.position.z, -0.6, 0.2);

            // Bot AI
            bot.position.x += 0.06 * bot.moveDir;
            if(Math.abs(bot.position.x) > 10) bot.moveDir *= -1;
            bot.lookAt(playerGroup.position.x, 0, playerGroup.position.z);

            if(Math.random() < 0.02) {
                playerHp -= 1;
                document.getElementById('hp').innerText = playerHp;
                if(playerHp <= 0) { alert("KONIEC HRY"); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').onclick = () => {
            gameStarted = true;
            document.getElementById('menu').style.display = 'none';
            init();
            renderer.domElement.requestPointerLock();
        };
    </script>
</body>
</html>
