<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS 1v1 Prototyp</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #000; }
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85); color: white; padding: 40px; 
            text-align: center; border: 3px solid #f00; z-index: 100;
        }
        #ui { position: absolute; bottom: 20px; left: 20px; color: white; font-size: 28px; font-weight: bold; text-shadow: 2px 2px #000; }
        #ammo-ui { position: absolute; bottom: 20px; right: 20px; color: #fb0; font-size: 35px; font-weight: bold; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 14px; height: 14px;
            border: 2px solid #0f0; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none;
        }
        button { background: #f00; color: white; border: none; padding: 15px 30px; cursor: pointer; font-size: 18px; font-weight: bold; }
        button:hover { background: #b00; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color: #f00; margin-top: 0;">CS 1v1 HTML5</h1>
        <p>ZABITE KUKLÁČA</p>
        <button id="startBtn">ŠTARTOVAŤ HRU</button>
        <p style="font-size: 12px; margin-top: 15px;">WASD - Pohyb | Myš - Mierenie | Klik - Streľba</p>
    </div>

    <div id="crosshair"></div>
    <div id="ui">HP: <span id="hp">100</span> | BOT: <span id="botHp">100</span></div>
    <div id="ammo-ui"><span id="ammo">30</span> / 90</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, gun, bot;
        let playerHp = 100, botHp = 100, ammo = 30;
        let moveF = false, moveB = false, moveL = false, moveR = false;
        let gameStarted = false;

        function init() {
            scene = new THREE.Scene();
            // Svetlomodrá obloha
            scene.background = new THREE.Color(0x87CEEB);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Svetlo
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040, 0.6));

            // Podlaha
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshPhongMaterial({ color: 0x666666 })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Mraky (jednoduché biele gule na oblohe)
            for(let i=0; i<20; i++) {
                const cloud = new THREE.Mesh(
                    new THREE.SphereGeometry(Math.random() * 5 + 2, 8, 8),
                    new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 })
                );
                cloud.position.set(Math.random()*200-100, 20 + Math.random()*10, Math.random()*200-100);
                scene.add(cloud);
            }

            // Hnedé boxy
            const boxGeo = new THREE.BoxGeometry(2, 2, 2);
            const boxMat = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            for(let i=0; i<12; i++) {
                const box = new THREE.Mesh(boxGeo, boxMat);
                box.position.set(Math.random()*30-15, 1, Math.random()*30-15);
                scene.add(box);
            }

            // MODEL ZBRANE (Vpravo dole)
            const gunGroup = new THREE.Group();
            const gunBody = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.2, 0.7), new THREE.MeshPhongMaterial({color: 0x111111}));
            const gunBarrel = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.5), new THREE.MeshPhongMaterial({color: 0x000000}));
            gunBarrel.rotation.x = Math.PI / 2;
            gunBarrel.position.z = -0.5;
            gunGroup.add(gunBody, gunBarrel);
            gun = gunGroup;
            scene.add(gun);

            // BOT (Kukláč - čierna postava)
            bot = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.7, 1.2, 0.4), new THREE.MeshPhongMaterial({color: 0x050505}));
            body.position.y = 0.6;
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshPhongMaterial({color: 0x000000}));
            head.position.y = 1.4;
            const visor = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.1, 0.1), new THREE.MeshPhongMaterial({color: 0x333333}));
            visor.position.set(0, 1.45, -0.2);
            bot.add(body, head, visor);
            bot.position.set(0, 0, -12);
            scene.add(bot);

            // Ovládanie
            window.addEventListener('keydown', e => {
                if(e.code === 'KeyW') moveF = true;
                if(e.code === 'KeyS') moveB = true;
                if(e.code === 'KeyA') moveL = true;
                if(e.code === 'KeyD') moveR = true;
            });
            window.addEventListener('keyup', e => {
                if(e.code === 'KeyW') moveF = false;
                if(e.code === 'KeyS') moveB = false;
                if(e.code === 'KeyA') moveL = false;
                if(e.code === 'KeyD') moveR = false;
            });

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    camera.rotation.y -= e.movementX * 0.0025;
                    camera.rotation.x -= e.movementY * 0.0025;
                    camera.rotation.x = Math.max(-Math.PI/2.2, Math.min(Math.PI/2.2, camera.rotation.x));
                }
            });

            window.addEventListener('mousedown', shoot);
            
            animate();
        }

        function shoot() {
            if(!gameStarted || ammo <= 0) return;
            ammo--;
            document.getElementById('ammo').innerText = ammo;
            
            // Recoil efekt
            gun.position.z += 0.15;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera({x: 0, y: 0}, camera);
            const intersects = raycaster.intersectObjects(bot.children);

            if(intersects.length > 0) {
                botHp -= 20;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("VÍŤAZSTVO! Kukláč bol eliminovaný."); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;

            // Pohyb
            const speed = 0.12;
            if(moveF) camera.translateZ(-speed);
            if(moveB) camera.translateZ(speed);
            if(moveL) camera.translateX(-speed);
            if(moveR) camera.translateX(speed);
            camera.position.y = 1.7;

            // Uchytenie zbrane vpravo dole
            gun.position.copy(camera.position);
            gun.rotation.copy(camera.rotation);
            gun.translateX(0.45); 
            gun.translateY(-0.35); 
            gun.translateZ(-0.7);
            
            // Vracanie zbrane po výstrele
            gun.position.z = THREE.MathUtils.lerp(gun.position.z, -0.7, 0.1);

            // Bot sa pozerá na hráča a strieľa
            bot.lookAt(camera.position.x, 0, camera.position.z);
            if(Math.random() < 0.03) {
                playerHp -= 1;
                document.getElementById('hp').innerText = playerHp;
                if(playerHp <= 0) { alert("KONIEC HRY! Kukláč ťa dostal."); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            gameStarted = true;
            document.getElementById('menu').style.display = 'none';
            init();
            renderer.domElement.requestPointerLock();
        });

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
