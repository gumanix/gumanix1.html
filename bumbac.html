<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>CS 1v1 Arena - Knife & AK47</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: #111; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #crosshair:before { content: ''; position: absolute; top: 9px; left: 0; width: 20px; height: 2px; background: #0f0; }
        #crosshair:after { content: ''; position: absolute; top: 0; left: 9px; width: 2px; height: 20px; background: #0f0; }
        
        #hud {
            position: absolute; bottom: 30px; width: 100%; display: flex;
            justify-content: space-around; color: #fff; font-size: 28px;
            font-weight: bold; text-shadow: 2px 2px #000; pointer-events: none;
        }
        #weapon-info { position: absolute; bottom: 80px; right: 50px; color: #fb0; font-size: 20px; }
        
        #menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 40px;
            text-align: center; border: 2px solid #de9b35; z-index: 100;
        }
        .btn { background: #de9b35; border: none; padding: 10px 25px; font-size: 18px; font-weight: bold; cursor: pointer; margin: 5px; color: #000; }
        .btn:hover { background: #fff; }
    </style>
</head>
<body>

    <div id="menu">
        <h1 style="color: #de9b35;">VYBER OBTIAŽNOSŤ BOTA</h1>
        <button class="btn" onclick="startGame(0.01)">EASY (Slabý Aim)</button>
        <button class="btn" onclick="startGame(0.03)">MEDIUM (CS Hráč)</button>
        <button class="btn" onclick="startGame(0.06)">HARD (Aimbot)</button>
        <p style="font-size: 14px; color: #ccc;">1 - AK47 | 2 - NÔŽ | R - Reload</p>
    </div>

    <div id="crosshair"></div>
    <div id="weapon-info">ZBRAŇ: <span id="curWeapon">AK-47</span></div>
    
    <div id="hud">
        <div>HP: <span id="hp">100</span></div>
        <div>AMMO: <span id="ammo">30</span>/90</div>
        <div>ENEMY: <span id="botHp">100</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        let scene, camera, renderer, ak47, knife, bot, playerGroup;
        let ammo = 30, playerHp = 100, botHp = 100;
        let keys = {}, gameStarted = false, isReloading = false;
        let isShooting = false, lastShotTime = 0, currentWeapon = 'ak47';
        let botAimChance = 0.02; 
        let obstacles = [], bullets = [];
        let pitch = 0, yaw = 0;

        function createHuman(color) {
            const group = new THREE.Group();
            const mat = new THREE.MeshPhongMaterial({color: color});
            const skinMat = new THREE.MeshPhongMaterial({color: 0xffdbac});

            const torso = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.8, 0.3), mat);
            torso.position.y = 1.1; torso.name = "body";
            group.add(torso);

            const head = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.35, 0.35), skinMat);
            head.position.y = 1.7; head.name = "head";
            group.add(head);

            // Nohy a ruky
            const legGeo = new THREE.BoxGeometry(0.25, 0.7, 0.25);
            const l1 = new THREE.Mesh(legGeo, mat); l1.position.set(-0.18, 0.35, 0);
            const l2 = new THREE.Mesh(legGeo, mat); l2.position.set(0.18, 0.35, 0);
            group.add(l1, l2);

            // Botova zbraň
            const bGun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.6), new THREE.MeshPhongMaterial({color: 0x222222}));
            bGun.position.set(0.4, 1.1, -0.3);
            group.add(bGun);

            return group;
        }

        function createAK47() {
            const group = new THREE.Group();
            const iron = new THREE.MeshPhongMaterial({color: 0x222222});
            const wood = new THREE.MeshPhongMaterial({color: 0x5e2f11});
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.12, 0.5), iron);
            const bar = new THREE.Mesh(new THREE.CylinderGeometry(0.015, 0.015, 0.55), iron);
            bar.rotation.x = Math.PI/2; bar.position.z = -0.45;
            const st = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.15, 0.35), wood);
            st.position.set(0, -0.05, 0.4);
            group.add(b, bar, st);
            return group;
        }

        function createKnife() {
            const group = new THREE.Group();
            const blade = new THREE.Mesh(new THREE.BoxGeometry(0.02, 0.05, 0.3), new THREE.MeshPhongMaterial({color: 0xaaaaaa}));
            const handle = new THREE.Mesh(new THREE.BoxGeometry(0.03, 0.06, 0.15), new THREE.MeshPhongMaterial({color: 0x111111}));
            handle.position.z = 0.2;
            group.add(blade, handle);
            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            playerGroup = new THREE.Group();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            playerGroup.add(camera);
            playerGroup.position.set(0, 1.7, 10);
            scene.add(playerGroup);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            // Podlaha a Steny (Kocka)
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(40, 40), new THREE.MeshPhongMaterial({color: 0x333333}));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            ak47 = createAK47(); camera.add(ak47); ak47.position.set(0.4, -0.4, -0.7);
            knife = createKnife(); camera.add(knife); knife.position.set(0.4, -0.4, -0.5);
            knife.visible = false;

            bot = createHuman(0x222222);
            bot.position.set(0, 0, -10);
            scene.add(bot);

            window.addEventListener('keydown', e => {
                keys[e.code] = true;
                if(e.code === 'Digit1') switchWeapon('ak47');
                if(e.code === 'Digit2') switchWeapon('knife');
                if(e.code === 'KeyR' && ammo < 30 && !isReloading && currentWeapon === 'ak47') reload();
            });
            window.addEventListener('keyup', e => keys[e.code] = false);

            document.addEventListener('mousemove', e => {
                if(document.pointerLockElement === renderer.domElement) {
                    yaw -= e.movementX * 0.002;
                    pitch -= e.movementY * 0.002;
                    pitch = Math.max(-1.5, Math.min(1.5, pitch));
                    playerGroup.rotation.y = yaw;
                    camera.rotation.x = pitch;
                }
            });

            window.addEventListener('mousedown', () => isShooting = true);
            window.addEventListener('mouseup', () => isShooting = false);
            animate();
        }

        function switchWeapon(type) {
            currentWeapon = type;
            ak47.visible = (type === 'ak47');
            knife.visible = (type === 'knife');
            document.getElementById('curWeapon').innerText = type.toUpperCase();
        }

        function reload() {
            isReloading = true;
            ak47.rotation.x = 0.5;
            setTimeout(() => { ammo = 30; document.getElementById('ammo').innerText = ammo; ak47.rotation.x = 0; isReloading = false; }, 1000);
        }

        function shoot() {
            const now = Date.now();
            if(currentWeapon === 'ak47') {
                if(now - lastShotTime < 110 || ammo <= 0 || isReloading) return;
                lastShotTime = now; ammo--;
                document.getElementById('ammo').innerText = ammo;
                
                // Tracer
                const tr = new THREE.Mesh(new THREE.BoxGeometry(0.03, 0.03, 0.7), new THREE.MeshBasicMaterial({color: 0xffff00}));
                tr.position.copy(playerGroup.position);
                tr.rotation.copy(camera.rotation);
                tr.rotation.y += playerGroup.rotation.y;
                const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion).applyQuaternion(playerGroup.quaternion);
                tr.velocity = dir.multiplyScalar(2);
                bullets.push(tr); scene.add(tr);

                checkHit(25, 50); // Body 25 (4 hity), Head 50 (2 hity)
            } else {
                if(now - lastShotTime < 400) return;
                lastShotTime = now;
                knife.position.z -= 0.2; setTimeout(()=>knife.position.z += 0.2, 100);
                if(playerGroup.position.distanceTo(bot.position) < 3) checkHit(50, 100);
            }
        }

        function checkHit(bodyDmg, headDmg) {
            const ray = new THREE.Raycaster();
            ray.setFromCamera({x:0, y:0}, camera);
            const hits = ray.intersectObjects(bot.children);
            if(hits.length > 0) {
                const hitName = hits[0].object.name;
                botHp -= (hitName === "head") ? headDmg : bodyDmg;
                document.getElementById('botHp').innerText = botHp;
                if(botHp <= 0) { alert("BOT ELIMINOVANÝ!"); location.reload(); }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!gameStarted) return;
            if(isShooting) shoot();

            const move = new THREE.Vector3();
            if(keys['KeyW']) move.z -= 1; if(keys['KeyS']) move.z += 1;
            if(keys['KeyA']) move.x -= 1; if(keys['KeyD']) move.x += 1;
            if(move.length() > 0) {
                move.normalize().applyQuaternion(playerGroup.quaternion);
                playerGroup.position.addScaledVector(move, 0.15);
            }

            // Hranice mapy
            playerGroup.position.x = Math.max(-19, Math.min(19, playerGroup.position.x));
            playerGroup.position.z = Math.max(-19, Math.min(19, playerGroup.position.z));

            bullets.forEach((b, i) => { b.position.add(b.velocity); if(b.position.length() > 50) { scene.remove(b); bullets.splice(i,1); }});

            // Bot AI
            bot.lookAt(playerGroup.position.x, 0, playerGroup.position.z);
            if(Math.random() < botAimChance) {
                let dmg = (Math.random() > 0.8) ? 50 : 25; // Bot dáva headshot s 20% šancou
                playerHp -= dmg;
                document.getElementById('hp').innerText = playerHp;
                if(playerHp <= 0) { alert("BOL SI ZABITÝ!"); location.reload(); }
            }

            renderer.render(scene, camera);
        }

        window.startGame = (chance) => {
            botAimChance = chance;
            gameStarted = true;
            document.getElementById('menu').style.display = 'none';
            init();
            renderer.domElement.requestPointerLock();
        };
    </script>
</body>
</html>
