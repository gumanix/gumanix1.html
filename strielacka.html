<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kukláči - Mobilná Verzia</title>
    <style>
        body {
            margin: 0;
            background: #050510;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: none; /* Zabráni scrolovaniu pri hraní */
        }
        canvas {
            background: linear-gradient(to bottom, #050510, #1a1a3a);
            border: 2px solid #444;
            max-width: 100%;
            max-height: 70vh;
        }
        .hud {
            display: flex;
            gap: 15px;
            padding: 10px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
            justify-content: center;
        }
        .ammo-text { color: #ffff00; }
        .score-text { color: #00ff00; }
        .lost-text { color: #ff4444; }

        /* Mobilné ovládanie */
        .controls {
            display: flex;
            width: 100%;
            justify-content: space-around;
            padding: 20px 0;
            background: #111;
        }
        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            font-weight: bold;
            font-size: 24px;
        }
        .btn:active { background: rgba(255, 255, 255, 0.3); }
        .fire-btn { background: rgba(255, 0, 0, 0.2); width: 100px; border-radius: 10px; }

        /* Game Over obrazovka */
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            text-align: center;
            border: 3px solid red;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background: #222;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <div class="hud">
        <div class="ammo-text">Náboje: <span id="ammo">30</span></div>
        <div class="score-text">Zásahy: <span id="score">0</span></div>
        <div class="lost-text">Ušlo: <span id="escaped">0</span>/20</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="gameOverScreen">
        <h1 style="color: red;">KONIEC HRY</h1>
        <p id="finalScore"></p>
        <button onclick="resetGame()">Hrať znova</button>
    </div>

    <div class="controls">
        <div class="btn" id="leftBtn">←</div>
        <div class="btn fire-btn" id="fireBtn">PÁĽ</div>
        <div class="btn" id="rightBtn">→</div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Elementy UI
        const ammoEl = document.getElementById("ammo");
        const scoreEl = document.getElementById("score");
        const escapedEl = document.getElementById("escaped");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreEl = document.getElementById("finalScore");

        canvas.width = 400;
        canvas.height = 500;

        let ammo, score, escaped, enemies, bullets, isGameOver;

        function resetGame() {
            ammo = 30;
            score = 0;
            escaped = 0;
            enemies = [];
            bullets = [];
            isGameOver = false;
            gameOverScreen.style.display = "none";
            updateUI();
        }

        function updateUI() {
            ammoEl.innerText = ammo;
            scoreEl.innerText = score;
            escapedEl.innerText = escaped;
        }

        const player = {
            x: 180,
            y: 430,
            width: 40,
            height: 40,
            speed: 5
        };

        // Ovládanie (Klávesnica + Mobil)
        const keys = {};
        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);

        // Dotykové ovládanie
        const touch = { left: false, right: false };
        document.getElementById("leftBtn").ontouchstart = () => touch.left = true;
        document.getElementById("leftBtn").ontouchend = () => touch.left = false;
        document.getElementById("rightBtn").ontouchstart = () => touch.right = true;
        document.getElementById("rightBtn").ontouchend = () => touch.right = false;
        document.getElementById("fireBtn").ontouchstart = (e) => { e.preventDefault(); shoot(); };

        function shoot() {
            if (ammo > 0 && !isGameOver) {
                bullets.push({ x: player.x + 18, y: player.y, w: 4, h: 15 });
                ammo--;
                updateUI();
            }
        }

        // Strieľanie medzerníkom (pomalšie, aby sa nespamovalo)
        let lastShot = 0;
        function handleInput() {
            if ((keys["ArrowLeft"] || keys["KeyA"] || touch.left) && player.x > 0) player.x -= player.speed;
            if ((keys["ArrowRight"] || keys["KeyD"] || touch.right) && player.x < canvas.width - player.width) player.x += player.speed;
            if (keys["Space"]) {
                const now = Date.now();
                if (now - lastShot > 250) { // Limit streľby 250ms
                    shoot();
                    lastShot = now;
                }
            }
        }

        function spawnEnemy() {
            if (isGameOver) return;
            const r = 18;
            enemies.push({
                x: Math.random() * (canvas.width - r * 2) + r,
                y: -r,
                r: r,
                speed: 1.5 + Math.random() * 2
            });
            setTimeout(spawnEnemy, 1200 - Math.min(score * 5, 800)); // Hra sa zrýchľuje
        }

        function update() {
            if (isGameOver) return;

            handleInput();

            // Pohyb nábojov
            bullets.forEach((b, bi) => {
                b.y -= 7;
                if (b.y < 0) bullets.splice(bi, 1);
            });

            // Pohyb nepriateľov
            enemies.forEach((en, ei) => {
                en.y += en.speed;

                // Detekcia zásahu
                bullets.forEach((b, bi) => {
                    let dx = b.x - en.x;
                    let dy = b.y - en.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < en.r) {
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score++;
                        ammo += 2; // Odmena za zásah
                        updateUI();
                    }
                });

                // Útek
                if (en.y > canvas.height) {
                    enemies.splice(ei, 1);
                    escaped++;
                    updateUI();
                    if (escaped > 20) endGame();
                }
            });
        }

        function endGame() {
            isGameOver = true;
            gameOverScreen.style.display = "block";
            finalScoreEl.innerText = "Zlikvidoval si " + score + " kukláčov.";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Hráč a zbraň
            ctx.fillStyle = "#3366FF";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = "#888";
            ctx.fillRect(player.x + 15, player.y - 10, 10, 10);

            // Náboje
            ctx.fillStyle = "yellow";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            // Kukláči
            enemies.forEach(en => {
                // Hlava
                ctx.beginPath();
                ctx.arc(en.x, en.y, en.r, 0, Math.PI * 2);
                ctx.fillStyle = "#333";
                ctx.fill();
                // Oči v kukle
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(en.x - 6, en.y - 2, 3, 0, Math.PI * 2);
                ctx.arc(en.x + 6, en.y - 2, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            update();
            requestAnimationFrame(draw);
        }

        resetGame();
        spawnEnemy();
        draw();
    </script>
</body>
</html>
